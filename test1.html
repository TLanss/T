<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        #ip {
            font-size: 2rem;
            color: #555;
        }
        #video-player {
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>YOO</h1>
    <div id="ip">Loading...</div>

    <!-- Video Embed with Autoplay -->
    <div id="video-container">
        <video id="video-player" controls autoplay>
            <source src="Abod, Why Do You Have to Be a Bitch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        async function fetchMyIP() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                document.getElementById('ip').textContent = `Your Public IP: ${data.ip}`;
            } catch (error) {
                document.getElementById('ip').textContent = "Error fetching IP address.";
                console.error("Failed to fetch IP:", error);
            }
        }

        fetchMyIP();
    </script>
</body>
</html>
